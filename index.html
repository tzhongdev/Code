<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>THOMAS ZEHE</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="pull-left">
              <h1 id="logo-img" alt="Logo"></h1>
            </a>

            <button typ="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false" aria-controls= "navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar top-bar"></span>
              <span class="icon-bar middle-bar"></span>
              <span class="icon-bar bottom-bar"></span>
            </button>
          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li>
                <a href="index.html">
                  <span>about</span>
                </a>
              </li>
              <li>
                <a href="#skill">
                  <span>skills</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>contact</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="mainContent">
      <!-- My Carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="img-responsive center block" src="../images/Welcome.png" alt="iMac">
          </div>
          <div class="item">
            <img class="img-responsive center block" src="../images/Second.png" alt="Code">
          </div>
          <div class="item">
            <img class="img-responsive center block" src="../images/First.png" alt="Coffee">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel"  data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Skill Tile -->
      <section id="skill">
        <div class="container">
          <h2>skills</h2>
          <div class="row myRow">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <img class="img-responsive myImg" src="../images/html5Logo.png">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <img class="img-responsive myImg" src="../images/cssLogo.png">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <img class="img-responsive myImg" src="../images/jsLogo100.png">
            </div>
          </div>
          <div class="row myRow">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <img class="img-responsive myImg" src="../images/javaLogo.png">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <img class="img-responsive myImg" src="../images/svnLogo.png">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <img class="img-responsive myImg" src="../images/gitLogo.png">
            </div>
          </div>
        </div>
      </section>

    </main> <!-- end of main content -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
